{% extends 'articles/base_articles.html' %}

{% block title %}
    Tag Update {{ tag.label|title }}
{% endblock %}

{% block content %}
<div class="" style="margin-top: 5rem;">  
    <form action="{{ tag.get_update_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}  
        <div class="form-group col-md-6 pl-0">
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}

            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}
        <button class="btn btn-primary"><a href="{{ tag.get_absolute_url }}" style="color:white; text-decoration: none;">Отмена</a></button>
        <button type="submit" class="btn btn-danger">Изменить</button>
    </form>
</div>
{% endblock %}
